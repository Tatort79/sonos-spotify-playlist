<html>
	<body>
		<h2> <a href="/">Home</a> {{title}} </h2>
		<h3>  ({{followers}} Follower) | {{lastModifiedDate}} </h3>
		<table>
		   <thead>
		   	  <tr>
		   	  	<td></td>
                <td>Title</td>
                <td>Artist</td>
                <td>Album</td>
              </tr>

		   </thead>
		  <tbody>
			{{#each tracks}} 
			<tr>
				<td> <image width="30px;" height="30px;" src="{{image}}"/> </td>
				<td> {{title}} </td>
				<td> {{artist}} </td>
				<td> {{album}} </td>
		    </tr>
			{{/each}}
	</tbody>
	</table>
	<h2> ISRC for Copy </h2>
	<div>
      	{{#each tracks}} 
			<div>{{isrc}}</div>		
		{{/each}}
	</div>

	</body>
</html>
